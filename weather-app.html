<!DOCTYPE html>
<html>
<head>
	<title>Weather App</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="weather-app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="weather">
			<div class="text-center">
				<div class="content">
					<span class="location big-text"></span>
					<span class="big-text">-</span>
					<span class="temperature big-text"></span>
					<p class="summary"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="weather-app.js"></script>
</body>
</html>
